<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/icons8-favicon-16.png">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container mx-auto  text-center  my-5">
        <div class="main-box p-5 w-75   mx-auto">
            <h1>Smart Login System</h1>
            <form action="">
                <input type="text" id="inemailInput" class="form-control my-3 mx-auto bg-transparent " placeholder="Enter Your Email">
                <input type="password" id="inpassInput" class="form-control my-3 mx-auto bg-transparent " placeholder="Enter Password">
                <button type="button" id="signinBtn" class="btn btn-outline-info my-3 w-50">Login</button>
                <p class="text-success d-none h5 " id="invalid"></p>
                <p class="text-white">Don't have an account? <a href="signup.html"
                        class="text-white text-decoration-none">Sign up</a></p>
                        
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
